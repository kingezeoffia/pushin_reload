name: pushin_reload
description: PUSHIN MVP - iOS-first, Android-ready Flutter app for content blocking with workout-based unlock
version: 0.1.0
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  
  # Stripe Payment Integration
  http: ^1.1.0
  url_launcher: ^6.2.2
  uni_links: ^0.5.1
  
  # iOS Screen Time (when available)
  # Note: FamilyControls requires platform channels - will implement native module
  
  # Android Usage Stats
  # Note: Requires platform channels - will implement native module

  # Camera for workout detection
  camera: ^0.10.5+9

  # ML Kit Pose Detection (Android + iOS) - latest version
  google_mlkit_pose_detection: ^0.14.0

  # Camera permissions
  permission_handler: ^11.0.1

  # Authentication
  sign_in_with_apple: ^5.0.0
  google_sign_in: ^6.1.0
  flutter_secure_storage: ^9.0.0

  # Local Notifications
  flutter_local_notifications: ^17.0.0

  # Apple Health Integration
  health: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  test: ^1.24.0
  integration_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

