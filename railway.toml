[build]
builder = "NIXPACKS"
root = "backend"

[deploy]
startCommand = "npm start"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[build.env]
NODE_ENV = "production"

[environments.production.variables]
NODE_ENV = "production"
PORT = "3000"